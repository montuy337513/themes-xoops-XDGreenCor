    <!-- Title and meta -->
    <meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />

    <meta name="robots" content="<{$xoops_meta_robots}>" />

    <!-- Xoops style sheet -->

     <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/style.css}>" />
    <script type="text/javascript" src="<{xoAppUrl browse.php?Frameworks/jquery/jquery.js}>"></script>

<body id="<{$xoops_dirname}>" class="<{$xoops_langcode}>"> 
   
<div class="container" style="margin-top: 10px;">
            <div class="row">
                          <div class="span12">
                                       <div class="alert alert-success pagination-centered" style="padding: 30px;">
                                       <strong><{$lang_siteclosemsg}></strong>
                                       </div>
                          </div>
             </div>
    <div class="row">
        <div class="span6 offset3">
            <form class="well form-horizontal" action="<{xoAppUrl user.php}>" method="post">
                <div class="control-group">
                    <label class="control-label" for="xo-login-uname"><{$lang_username}></label>
                    <div class="controls">
                        <div class="input-prepend">
                    <span class="add-on">
                        <i class="icon-user"></i>
                    </span><input class="span2" type="text" name="uname" id="xo-login-uname" value="" placeholder="<{$lang_username}>">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="xo-login-pass"><{$lang_password}></label>
                    <div class="controls">
                        <div class="input-prepend">
                    <span class="add-on">
                        <i class="icon-cog"></i>
                    </span><input class="span2" type="password" name="pass" id="xo-login-pass" placeholder="<{$lang_password}>">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>" />
                <input type="hidden" name="xoops_login" value="1" />
                <div class="form-actions" style="margin-bottom: 0;">
                    <button type="submit" class="btn btn-primary"><{$lang_login}></button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
        <div class="container">
            <div class="row">
                <article class="span12">
                    <div class="row">
                
                        <div class="span5 xd-linear-footer"></div>
                        <article class="span12 center">
                        Design by <a href="http://xoops-demo.com" title="Template for Xoops">Xoops Demo : Template for Xoops</a>
                        </article>
                    </div>
                </article>
            </div>
        </div>
    </footer>
</body>
</html>
